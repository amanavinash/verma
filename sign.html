<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      
      body {
        background-color: #eee;
      }
      
    </style>
  </head>

  <body>
    <div class="log">
      <h1 style="text-align: center;">Please Sign Up Here</h1>
      <form id="signUp" style="text-align: center;">
          <input name="name" type="text" placeholder="Enter Your Name" /> <br><br>


           <input name="email" type="email" placeholder="Enter Your Email" />
        <br><br>
        
        <input
        name="phonenumber"
        type="number"
        placeholder="Enter Your phonenumber"
      />
      <br><br>

          <input
            name="password"
            type="password"
            placeholder="Enter Your Password"
          />
         <br><br>
        <input type="submit" value="Sign Up" />
        
        <a href="../Login/login.html" style="text-align: center; text-align: center; width: 100%" >Login</a >
      </form>
    
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.5/axios.min.js"></script>
  <script src="./sign.js"></script>
</html>
